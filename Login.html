<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-chocolate: #3d2b1f;
            --milk-chocolate: #7b5e4f;
            --cream: #fffaf0;
        }

        .navbar {
            background-color: var(--dark-chocolate) !important;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
        }

        .btn-chocolate {
            background-color: var(--dark-chocolate);
            color: white;
            transition: 0.3s;
        }

        .btn-chocolate:hover {
            background-color: var(--milk-chocolate);
            color: white;
        }

        #successAlert {
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card order-card p-4">
                    <h2 class="text-center mb-4 fw-bold">Login</h2>
                    
                    <div id="successAlert" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!</strong> Your delicious order has been placed successfully.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form id="loginForm" name="form" onsubmit="thefunction()">
                        <div class="mb-3">
                            <label class="form-label">Userame</label>
                            <input type="text" class="form-control" name="uname" id="userName" placeholder="Enter username" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email ID</label>
                            <input type="email" class="form-control" name="mail" id="userEmail" placeholder="name@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="pass" id="password" placeholder="Enter a password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" onclick="showpassword()">
                            <label class="form-check-label">Show Password</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-chocolate btn-lg">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const orderForm = document.getElementById('orderForm');
        const successAlert = document.getElementById('successAlert');

        orderForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            successAlert.style.display = 'block';


            orderForm.reset();


            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        function showpassword(){
            var x = document.getElementById("password");
            if(x.type==="password"){
                x.type="text";
            }
            else{
                x.type="password";
            }
        }

        function thefunction(){
            var a = document.forms["form"]["uname"].value
            var b = document.forms["form"]["pass"].value
            var c = document.forms["form"]["mail"].value
            if(a!="" && b!="" && c!=""){
                alert("Login Successfull");
                window.open("file:///C:/Users/neeth/.vscode/Bootstrap/ChocoDelight1.html");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
